<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>134-01-06</title>
<style>
/* ── 페이지 설정 (A4) ── */
@page { size: A4 portrait; margin: 14mm 15mm 14mm 15mm; }
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Malgun Gothic', '맑은 고딕', Arial, sans-serif;
  font-size: 10pt;
  color: #111;
  background: #fff;
  width: 180mm;
}

/* ── 제목 ── */
.tbox {
  background: #1a365d;
  color: #fff;
  text-align: center;
  padding: 9px 12px;
  font-size: 13pt;
  font-weight: bold;
  margin-bottom: 12px;
  border: 2px solid #1a365d;
}
.tline { line-height: 1.55; }

/* ── 모식도 트리 ── */
.diagram { display: flex; flex-direction: column; gap: 5px; }

/* 구분 박스 */
.branch { display: flex; align-items: stretch; }
.blabel {
  width: 64px; min-width: 64px;
  border: 2px solid #2b6cb0;
  background: #bee3f8;
  text-align: center;
  font-weight: bold;
  font-size: 10pt;
  display: flex; align-items: center; justify-content: center;
  padding: 5px 3px;
  word-break: keep-all;
  line-height: 1.45;
}

/* 연결선 */
.bitems {
  flex: 1;
  display: flex; flex-direction: column; gap: 3px;
  padding-left: 7px;
  border-left: 2.5px solid #2b6cb0;
  margin-left: 6px;
}

/* 세부항목 행 */
.item { display: flex; align-items: stretch; border: 1.5px solid #90cdf4; }
.ilabel {
  width: 92px; min-width: 92px;
  border-right: 1.5px solid #90cdf4;
  background: #ebf8ff;
  text-align: center;
  font-size: 9.5pt;
  font-weight: 700;
  display: flex; align-items: center; justify-content: center;
  padding: 5px 3px;
  word-break: keep-all;
  line-height: 1.45;
}

/* 주요내용 */
.icontent {
  flex: 1;
  padding: 5px 9px;
  font-size: 10pt;
  line-height: 1.7;
  word-break: keep-all;
  color: #1a202c;
}

/* 인쇄 시 색상 강제 출력 */
@media print {
  body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
}
</style>
</head>
<body>
<div class="tbox"><div class="tline">[134-01-06] 건축물 해체의 신고 및 허가 절차</div></div>
<div class="diagram">
    <div class="branch">
      <div class="blabel">신고</div>
      <div class="bitems">
      <div class="item">
        <div class="ilabel">일부 해체</div>
        <div class="icontent">주요 구조부 (건축법 제2조 제1항 제7호) 미해체 건축물 해체</div>
      </div>
      <div class="item">
        <div class="ilabel">전면 해체</div>
        <div class="icontent">연면적 500m² 미만, 높이 12m 미만, 지상·지하 포함 3개층 이하 건축물 해체</div>
      </div>
      <div class="item">
        <div class="ilabel">그 밖의 해체</div>
        <div class="icontent">바닥면적 합계 85m² 이내 증축·개축·재축 (3층 이상 건축물 연면적 1/10 이내), 연면적 200m² 미만·3층 미만 건축물 대수선, 관리지역 등 높이 12m 미만 건축물, 시·군·구 조례 대상 건축물</div>
      </div>
      </div>
    </div>
    <div class="branch">
      <div class="blabel">허가</div>
      <div class="bitems">
      <div class="item">
        <div class="ilabel">허가 대상</div>
        <div class="icontent">신고 대상 외 건축물 해체</div>
      </div>
      </div>
    </div></div>
</body>
</html>
