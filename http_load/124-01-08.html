<style>

@page { size: A4 portrait; margin: 14mm 15mm 14mm 15mm; }

body {

  color: #111;
  background: #fff;
  width: 180mm;
}

/* ── 제목 ── */

.branch { display: flex; align-items: stretch; }

  font-weight: bold;

.bitems {
  flex: 1;
  display: flex; flex-direction: column; gap: 3px;
  padding-left: 7px;
  border-left: 2.5px solid #2b6cb0;
  margin-left: 6px;
}

/* 세부항목 행 */
.item { display: flex; align-items: stretch; border: 1.5px solid #90cdf4; }
.ilabel {
  width: 92px; min-width: 92px;
  border-right: 1.5px solid #90cdf4;
  background: #ebf8ff;
  text-align: center;
  font-size: 9.5pt;
  font-weight: 700;
  display: flex; align-items: center; justify-content: center;
  padding: 5px 3px;
  word-break: keep-all;
  line-height: 1.45;
}

/* 주요내용 */
.icontent {
  flex: 1;
  padding: 5px 9px;
  font-size: 10pt;
  line-height: 1.7;
  word-break: keep-all;
  color: #1a202c;
}

/* 인쇄 시 색상 강제 출력 */
@media print {
  body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
}
</style>
</head>

<div class="diagram">

      </div>
      </div>
    </div>

      </div>
    </div>
